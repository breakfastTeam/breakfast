<div class="container">
    <table class="table table-bordered-bottom table-striped table-hover">
        <thead>
        <tr>
            <td>名称</td>
            <td>时间</td>
        </tr>
        </thead>
        <tr ng-repeat="rawMaterial in rawMaterials">
            <td class="col-xs-6 text-left"><span ng-bind="rawMaterial.rawMaterialName" class="text-info"></span></td>
            <td class="col-xs-3 text-left"><span class="text-info">{{rawMaterial.lastModifyTime.year}}-{{rawMaterial.lastModifyTime.monthOfYear}}-{{rawMaterial.lastModifyTime.dayOfMonth}}</span></td>
        </tr>
        <tr>
            <td colspan="2"><span>透明、健康、安全是我们的标准</span></td>
        </tr>
    </table>
</div>
