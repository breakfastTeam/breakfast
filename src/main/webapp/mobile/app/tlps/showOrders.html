<ul class="list-group" ng-repeat="order in orders">
    <li class="list-group-item" ng-switch on="order.status">
        <span class="label label-info pull-right" ng-switch-when="DRAFT">待确认</span>
        <span class="label label-success pull-right" ng-switch-when="FINISH">完成</span>
        <span class="label label-default pull-right" ng-switch-default>配送中</span>
        <h5 class="list-group-item-heading">订单编号：<span ng-bind="order.orderNo"></span></h5>
        <p class="list-group-item-text">订单金额：<span ng-bind="order.orderPrice"></span></p>
        <p class="list-group-item-text">下单时间：<span ng-bind="order.extMap.createTimeStr"></span></p>
    </li>
</ul>
<div class="container" ng-show="orders.length<1">
    <img class="img-rounded" style="width:100%;height:100%;background-color:#FFF;" ng-src="components/resources/images/empty_order.png"/>
</div>
