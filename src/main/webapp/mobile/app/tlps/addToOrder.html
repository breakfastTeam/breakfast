<form class="form" role="form" ng-submit="toOrder()">
<input name="type" type="hidden" name="order.orderType" ng-model="order.orderType"/>
<input name="status" type="hidden" name="order.status" ng-model="order.status"/>
<table class="table table-bordered-bottom table-striped table-hover">
    <thead>
    <tr>
        <td>餐品</td>
        <td>数量</td>
        <td>小计</td>
    </tr>
    </thead>
    <tr ng-repeat="orderDetail in orderDetails track by orderDetail.foodObjId">
        <td class="col-xs-6 text-left"><span class="text-info" ng-bind="orderDetail.foodObjName"></span></td>
        <td class="col-xs-3 text-left"><i class="fa fa-times"></i> <span ng-bind="orderDetail.foodObjCount"></span></td>
        <td class="col-xs-3 text-left"><i class="fa fa-jpy"></i> <span ng-bind="orderDetail.foodObjTotalPrice"></span></td>
    </tr>
    <tr>
        <td>总价：</td>
        <td colspan=2 class="text-center"><span ng-bind="order.orderPrice"></span></td>
    </tr>
</table>

<table class="table table-bordered-bottom table-striped table-hover">
    <tr>
        <td>
            <div class="checkbox mgtb0">
                <label>
                    <input type="checkbox" ng-disabled="!hasCredits">积分兑换：
                </label>
            </div>
        </td>
        <td>
            <span ng-bind="user.userCustomer.credits||0"></span>
        </td>
    </tr>
    <tr>
        <td>
            <div class="checkbox mgtb0">
                <label>
                    <input type="checkbox"  ng-disabled="!hasCoupons">使用代金券：
                </label>
            </div>
        </td>
        <td>
            <span ng-bind="user.coupons||'无'"></span>
        </td>
    </tr>
</table>

<table class="table table-bordered-bottom table-striped table-hover">
    <tr>
        <td class="col-xs-4">手机：</td>
        <td class="col-xs-10 text-center"><input type="text" class="form-control" ng-model="order.consigneeMobile"/></td>
    </tr>
    <tr>
        <td class="col-xs-4">姓名：</td>
        <td class="col-xs-10 text-center"><input type="text" class="form-control" ng-model="order.consigneeName"/></td>
    </tr>
    <tr>
        <td class="col-xs-4">地址：</td>
        <td class="col-xs-10 text-center"><input type="text" class="form-control" ng-model="order.consigneeAddress"/></td>
    </tr>
    <tr>
        <td class="col-xs-5">预计送达日期：</td>
        <td class="col-xs-10 text-center">
            <select class="form-control" ng-model="order.preSendTime">
                <option>07:00-07:30</option>
                <option>07:30-08:00</option>
                <option>08:00-08:30</option>
                <option>08:30-09:00</option>
                <option>09:00-09:30</option>
                <option>09:30-10:00</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="col-xs-5">订单备注：</td>
        <td class="col-xs-10 text-center"><textarea class="form-control" ng-model="order.comments"></textarea></td>
    </tr>
</table>

<div class="row text-center">
    <div class="col-xs-5 col-xs-offset-1">
        <button type="submit" class="btn btn-primary btn-block" ng-click="online()">在线支付</button>
    </div>
    <div class="col-xs-5">
        <button type="submit" class="btn btn-warning btn-block" ng-click="offline()">货到付款</button>
    </div>
</div>
</form>
