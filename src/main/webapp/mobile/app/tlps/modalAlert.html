<div class="container-fluid">
    <div class="modal-header">
        <h5 class="modal-title">操作提示</h5>
    </div>
    <div class="modal-body">
        <p ng-repeat="msg in ::message">
            <span>{{::msg}}</span>
        </p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">确定</button>
    </div>
</div>
