<div class="row">
    <div class="col-xs-12">
        <div class="thumbnail">
            <img ng-src="{{food.extMap.oPath||'components/resources/images/setmeal_em_o.jpg'}}" style="height:200px;">
            <div class="carousel-caption">
                <rating class="pull-left star-color" ng-model="food.grade" max="max" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                <span class="label pull-left" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}分</span>
                <span class="pull-right">{{food.price}} {{food.unit}}</span>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
<div class="row">
<table class="table table-bordered-bottom table-striped table-hover" style="margin-bottom: 10px;">
    <tr>
        <td class="col-xs-4">名称：</td>
        <td class="col-xs-10 text-center"><span ng-bind="orderDetail.foodObjName"></span></td>
    </tr>
    <tr>
        <td>单价：</td>
        <td class="text-center"><span ng-bind="orderDetail.foodObjPrice"></span></td>
    </tr>
    <tr>
        <td>数量：</td>
        <td class="text-center">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="minus()" ng-disabled="orderDetail.foodObjCount==1">-1</button>
                </span>
                    <input type="text" class="form-control text-center" ng-model="orderDetail.foodObjCount">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="plus()">+1</button>
                </span>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>总价：</td>
        <td class="text-center"><span ng-bind="orderDetail.foodObjTotalPrice"></span></td>
    </tr>
</table>
</div>
<div class="row">
    <div class="col-xs-12">
        <button ng-click="toOrder()" class="btn btn-success btn-block">现在预订</button>
    </div>
</div>
<div class="row">
    <p ng-bind-html="food.introduce|to_trusted" style="text-indent:2em;margin-top:10px;"></p>
</div>
</div>
