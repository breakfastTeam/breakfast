<div class="container-fluid mgb20">
<form class="form" role="form" ng-submit="register()">
    <div class="form-group">
        <div class="col-xs-12 mgb20">
            <input type="text" class="form-control" ng-model="user.loginName" placeholder="请设置登录账号">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-12 mgb20">

                <input type="radio" name="user.sex" value="male"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="user.sex" value="female"> 女
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12 mgb20">
            <input type="text" class="form-control" ng-model="user.authCode" placeholder="验证码">
        </div>

    <div class="form-group">
        <div class="col-xs-12 mgb20">
            <input type="password" class="form-control" ng-model="user.password" placeholder="请设置登录密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12 mgb20">
            <input type="text" class="form-control" ng-model="user.authCode" placeholder="邀请码(选填)">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-success btn-block">注册</button>
        </div>
    </div>
</form>
</div>
<div class="container">
    <alert type="{{alert.type}}" ng-show="alert.show">{{alert.msg}}</alert>
</div>
<div class="row text-center">
    <p class="text-danger" ng-show="loginError"><span ng-bind="errorText"></span></p>
</div>
