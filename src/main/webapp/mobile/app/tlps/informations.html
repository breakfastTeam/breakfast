<div class="row" ng-repeat="information in informations">
    <div class="container-fluid">
    <div class="media media-border row">
        <a class="media-left" ui-sref="informationDetail({informationId:information.informationId})">
        <div class="col-xs-5">
            <img ng-src="components/resources/images/setmeal_ex.png" class="img-thumbnail">
        </div>
        <div class="media-body col-xs-7">
            <h4 class="media-heading" ng-bind="information.title"></h4>
            <h4><small class="text-overflow" ng-bind="information.content|to_trusted"></small></h4>
        </div>
        </a>
    </div>
    </div>
</div>
