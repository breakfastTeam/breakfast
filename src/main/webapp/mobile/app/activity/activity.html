<div class="activity container-fluid">
    <form ng-submit="saveRedPaper()">
        <input type="hidden" value = "{{sendCouponId}}"/>
        <div class="mgt50">
            <div class="row text-center">
                <p class="text-danger"><h4 style="color: #ffff00" ng-bind="activityInfoText"></h4></p>
            </div>
            <div class="row text-center">
                <p class="text-danger"><h4 style="color: #ffff00" ng-bind="loginText"></h4></p>
            </div>
            <div class="row mgb20" ng-show="showPhoneRow">
                <div class="col-xs-8 col-xs-offset-2">
                    <input class="form-control text-center" ng-model="user.loginName" placeholder="请输入您的手机号">
                </div>
                </br>
                </br>
                <div class="col-xs-8 col-xs-offset-2">
                    <input class="form-control text-center" type="password" ng-model="user.password" placeholder="设置登录密码">
                </div>
            </div>


            <div class="row mgb20">
                <div class="col-xs-8 col-xs-offset-2" ng-show="takeRedPaperBtn">
                    <button type="submit" class="btn-lg {{btnColor}} btn-block" ng-disabled="disableBtn">领取红包</button>
                </div>
                <div class="col-xs-8 col-xs-offset-2" ng-show="backBtn">
                    <button class="btn-lg btn-danger btn-block" ng-click="back()">下次再来</button>
                </div>
            </div>
        </div>
    </form>
</div>
