<div class="activity container-fluid">
    <form ng-submit="saveRedPaper({sendCouponId:'1232',userId:'123'})">
        <div class="mgt50">
            <div class="row text-center">
                <p class="text-danger"><h4 style="color: #ffff00" ng-bind="activityInfoText"></h4></p>
            </div>
            <div class="row mgb20" ng-show="showPhoneRow">
                <div class="col-xs-8 col-xs-offset-2">
                    <input class="form-control text-center" ng-model="phone" placeholder="请输入您的手机号">
                </div>
            </div>

            <div class="row mgb20">
                <div class="col-xs-8 col-xs-offset-2">
                    <button type="submit" class="btn-lg {{btnColor}} btn-block" ng-disabled="disableBtn">领取红包</button>
                </div>
            </div>
        </div>
    </form>
</div>
