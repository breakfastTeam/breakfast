<div class="activity container-fluid" style="background-color: #ff6b5c;">
    <form ng-submit="saveRedPaper()">
        <input type="hidden" value = "{{sendCouponId}}"/>
        <div class="text-center">
            <img src="components/resources/images/logo.png">
        </div>
        <div style="margin-top: 20px;">
            <div class="row text-center">
                <p class="text-danger"><h4 style="color: #ffff00" ng-bind="activityInfoText"></h4></p>
            </div>
            <div class="row text-center" ng-show="showRegisterTip">
                <p class="text-danger"><h5 style="color: #ffff00">现在注册还可以领取系统红包，赶快加入我们吧</h5></p>
            </div>
            <div class="row text-center">
                <p class="text-danger"><h4 style="color: #ffff00" ng-bind="loginText"></h4></p>
            </div>
            <div class="row mgb20" ng-show="showPhoneRow">
                <div class="col-xs-12">
                    <input class="form-control text-center" ng-model="user.loginName" placeholder="请输入您的手机号">
                </div>
                </br>
                </br>
                <div class="col-xs-12">
                    <input class="form-control text-center" type="password" ng-model="user.password" placeholder="设置登录密码">
                </div>
            </div>
                <div class="row text-center" style="margin-top:20px;">
                    <p class="text-danger"><a style="color:blue" ng-click="openAboutUs()">关于我们</a></p>
                </div>
            <div class="row mgb20">
                <div class="col-xs-6" ng-show="showTakeRedPaperBtn">
                    <button type="submit" class="btn-lg {{btnColor}} btn-block" ng-disabled="disableTakePaperBtn">领取红包</button>
                </div>
                <div class="col-xs-6" ng-show="showRegistBtn">
                    <button type="button" class="btn-lg btn-danger btn-block"  ng-click="register()">现在注册</button>
                </div>
                <div class="col-xs-6" ng-show="showBackBtn">
                    <button type="button" class="btn-lg {{btnColor}} btn-block" ng-click="goNow()">进入商城</button>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="btn-lg btn-warning btn-block" ng-click="openHowToShare()">立即分享</button>
                </div>
            </div>
        </div>
        <table style="color:#fff;margin-top: 30px;">
            <tr>
                <td style="width:30%;padding-top: 10px;">活动期限：</td>
                <td style="width:70%;padding-top: 10px;">2015-01-01至2015-01-31</td>
            </tr>
            <tr>
                <td valign="top" style="width:30%;padding-top: 10px;">活动规则：</td>
                <td style="width:30%;padding-top: 10px;">
                    亲！领红包后，即可在豆点商城（<a style="color: blue" ui-href="javascript:void(0)" ng-click="goNow()">现在进入</a>）选购您喜欢吃的美餐了。在您提交订单支付时可选择红包抵消支付金额，注意每次抢到的红包只有一个月的有效期哦~
                    独乐乐不如众乐乐，赶紧分享给您的好友吧~
                </td>
            </tr>
            <tr>
                <td valign="top" style="width:30%;padding-top: 10px;">领取规则：</td>
                <td style="width:30%;padding-top: 10px;">
                    如果您还没有加入我们的大家庭（<a style="color: blue" ui-href="javascript:void(0)" ng-click="register()">现在注册</a>）可以获取系统大红包，如果您已经是我们的家人输入账号就可以领取啦~
                </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/ng-template" id="aboutUs.html">
    <div class="container-fluid">
        <div class="modal-header">
            <h3 class="modal-title">关于我们</h3>
        </div>
        <div class="modal-body">
            <div class="radio">
                <label>
                    豆点餐吧是专门针对白领用户而设计的订餐平台，全部食品由豆点餐吧自主管控，每个环节都经过反复检验，目的就是为客户提供优质的服务和卫生，美味，便捷的工作餐。
                </label>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="howToShare.html">
    <div>
        <img style="width:100%;"  src="components/resources/images/share.png">
    </div>
</script>
